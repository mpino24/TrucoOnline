name: Build and deploy Node.js app to Azure Web App - trucoBeastsOnline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Set CI environment variable
        run: echo "CI=false" >> $GITHUB_ENV

      - name: npm install, build, and test
        run: |
          cd frontend
          npm install --no-warnings
          npm run build --if-present --no-warnings

      - name: List files for debugging
        run: |
          cd frontend
          ls -la
          ls -la build

      - name: Zip artifact for deployment
        run: |
          cd frontend/build
          zip -r ../../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: List files before deployment
        run: |
          pwd
          ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E9D30124C2AB4F6E8BC74BAEAEFD5B3F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_20E5A788D89F447DA2162D5FB9BCBE89 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F8E1F03959514569AF4628A836A3B0B6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'trucoBeastsOnline'
          slot-name: 'Production'
          package: release.zip
